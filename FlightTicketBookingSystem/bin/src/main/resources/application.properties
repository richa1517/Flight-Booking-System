#datasource configuation
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:xe
spring.datasource.username=xe
spring.datasource.password=xe
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle12cDialect
#global-exception-handler-messages
data.exception.message1=UserNotFound
data.exception.message2=FlightNotFound
data.exception.message3=BookingNotFound
data.exception.message4=PassengerNotFound
data.exception.message5=UserAlreadyExists
data.exception.message6=FlightAlreadyExists
data.exception.message7=BookingAlreadyExists
data.exception.message8=PassengerAlreadyExists

